<div class="row">
    <div class="col-sm-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <div class="list-group">
            <a
                *ngFor="let ingredient of ingredients; let i = index;"
                (click)="onEditItem(i)"
                class="list-group-item list-group-item-action mt-2"
                aria-current="true"
            >
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </div>
    </div>
</div>
