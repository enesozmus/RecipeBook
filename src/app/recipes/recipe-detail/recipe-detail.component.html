<div class="row">
    <div class="col-sm-12">
        <img
            [src]="recipe.imagePath"
            class="img-fluid"
            alt="{{recipe.name}}"
        >
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
    <h1> {{recipe.name}} </h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">To Shopping List</a></li>
              <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
              <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      Ingredients
    </div>
  </div>
