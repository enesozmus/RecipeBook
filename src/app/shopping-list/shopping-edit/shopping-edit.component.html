<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input #nameInput type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input #amountInput type="number" class="form-control" id="amount">
            </div>
            <button (click)="onAddItem()" class="btn btn-outline-success" type="submit">Add</button>
            <button class="btn btn-outline-danger ms-2" type="button">Delete</button>
            <button class="btn btn-outline-primary ms-2" type="button">Clear</button>
        </form>
    </div>
</div>
