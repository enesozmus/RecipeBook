<div class="row">
    <div class="col-sm-12">
        <!---->
        <!---->
        <form #editFormTD="ngForm" (ngSubmit)="onSubmitForAddorUpdate(editFormTD)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    ngModel
                    required
                >
            </div>
            <!---->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                >
            </div>
            <!---->
            <button
                class="btn btn-outline-success"
                type="submit"
                [disabled]="!editFormTD.valid"
            > {{ editMode ? 'Update' : 'Add'}}
            </button>
            <button class="btn btn-outline-danger ms-2" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button class="btn btn-outline-primary ms-2" type="button" (click)="onClear()">Clear</button>
            <!---->
        </form>
        <!---->
    </div>
</div>
